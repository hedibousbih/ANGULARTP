
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<div class="container mt-5">
  <h2 class="mb-4">Liste des Héros</h2>
  <button class="btn btn-primary" (click)="masquer()">
    {{ showAllHeroes ? 'Masquer les héros en repos' : 'Afficher tous les héros' }}
  </button>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Score</th>
        <th>État</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (hero of heroes; track hero) {
      <tr >
        <td>{{ hero.id }}</td>
        <td>{{ hero.nom }}</td>
        <td>{{ hero.score }}</td>
        <td>{{ hero.enRepos ? 'Repos' : 'Actif' }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteHero(hero.id)">Supprimer</button>
          <button class="btn btn-info" (click)="goToHeroDetails(hero.id)">info hero</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
