<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <div class="container mt-5">
    <div >
      @if ( hero ){
      <h1 class="mb-4">Détails du Héros : {{ hero.nom }}</h1>
      <div class="card shadow-lg rounded p-4">
        <div class="card-body">
          <p><strong>ID:</strong> {{ hero.id }}</p>
          <p><strong>Score:</strong> {{ hero.score }}</p>
          <p><strong>Status:</strong> {{ hero.enRepos ? 'En repos' : 'Actif' }}</p>
          <div class="mt-4">
            <button class="btn btn-success me-2" (click)="vote(1)">+1 Point</button>
            <button class="btn btn-danger" (click)="vote(-1)">-1 Point</button>
          </div>
        </div>
      </div>
    }
    </div>
  </div>
