<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="card">
    <div class="card-header bg-primary text-white">
      <h5>Add a New Hero</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="heroForm">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="nom" class="form-label">Hero nom</label>
          <input
            id="nom"
            type="text"
            class="form-control"
            formControlName="nom"
            placeholder="Enter hero nom"
          />
          @if (heroForm.get('nom')?.errors?.['required']) {
          <div class="text-danger">
            nom is required.
          </div>
        }
        @if (heroForm.get('nom')?.errors?.['minlength']) {
          <div class="text-danger">
            Minimum 3 characters required.
          </div>
        }
        @if (heroForm.get('nom')?.errors?.['maxlength']) {
          <div  class="text-danger">
            Maximum 35 characters allowed.
          </div>
        }
        </div>
  
        <!-- Resting Checkbox -->
        <div class="form-check mb-3">
          <input
            id="resting"
            type="checkbox"
            class="form-check-input"
            formControlName="enRepos"
          />
          <label for="resting" class="form-check-label">Is Resting</label>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success" [disabled]="heroForm.invalid">
          Add Hero
        </button>
      </form>
    </div>
  </div>
